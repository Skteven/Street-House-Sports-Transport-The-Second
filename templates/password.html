{% extends 'base.html'%}
{% block body %}  


<div class="password">
    <h2>Sign in</h2>
    <form action="/Password" method="POST">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Password*">
        <input type="submit" value="sign-in">
    </form>
</div>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    
{% endblock %}
